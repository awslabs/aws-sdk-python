# Code generated by smithy-python-codegen DO NOT EDIT.

site_name: AWS Bedrock Runtime
site_description: Documentation for Bedrock Runtime Client

copyright: Copyright &copy; 2025, Amazon Web Services, Inc
repo_name: awslabs/aws-sdk-python
repo_url: https://github.com/awslabs/aws-sdk-python

theme:
  name: material
  palette:
    - scheme: default
      primary: white
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_signature: true
            show_signature_annotations: true
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_category_heading: true
            group_by_category: true
            separate_signature: true
            signature_crossrefs: true
            filters:
            - "!^_"
            - "!^deserialize"
            - "!^serialize"

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - def_list
  - toc:
      permalink: true
      toc_depth: 3

nav:
  - Bedrock Runtime: index.md

extra:
    social:
    - icon: fontawesome/brands/github
      link: https://github.com/awslabs/aws-sdk-python
extra_css:
    - stylesheets/extra.css
